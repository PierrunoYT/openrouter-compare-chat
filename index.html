<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Multi-LLM Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenRouter Multi-LLM Chat</h1>
            <button id="darkModeToggle" class="theme-toggle">ðŸŒ™</button>
        </header>
        
        <div class="model-selection">
            <div class="model-search">
                <input type="text" id="modelSearch" placeholder="Search models..." class="search-input">
            </div>
            <div class="model-checkboxes" id="modelCheckboxes">
                <!-- Model checkboxes will be populated by JavaScript -->
            </div>
        </div>

        <div class="parameters-section">
            <h3>Model Parameters</h3>
            <div class="parameter-controls">
                <div class="parameter-group">
                    <label for="temperature">Temperature (0-2)</label>
                    <input type="number" id="temperature" data-param="temperature" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="parameter-group">
                    <label for="top_p">Top P (0-1)</label>
                    <input type="number" id="top_p" data-param="top_p" min="0" max="1" step="0.1" value="1.0">
                </div>
                <div class="parameter-group">
                    <label for="top_k">Top K (0+)</label>
                    <input type="number" id="top_k" data-param="top_k" min="0" step="1" value="0">
                </div>
                <div class="parameter-group">
                    <label for="frequency_penalty">Frequency Penalty (-2 to 2)</label>
                    <input type="number" id="frequency_penalty" data-param="frequency_penalty" min="-2" max="2" step="0.1" value="0">
                </div>
                <div class="parameter-group">
                    <label for="presence_penalty">Presence Penalty (-2 to 2)</label>
                    <input type="number" id="presence_penalty" data-param="presence_penalty" min="-2" max="2" step="0.1" value="0">
                </div>
                <div class="parameter-group">
                    <label for="repetition_penalty">Repetition Penalty (0-2)</label>
                    <input type="number" id="repetition_penalty" data-param="repetition_penalty" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="parameter-group">
                    <label for="min_p">Min P (0-1)</label>
                    <input type="number" id="min_p" data-param="min_p" min="0" max="1" step="0.1" value="0">
                </div>
                <div class="parameter-group">
                    <label for="top_a">Top A (0-1)</label>
                    <input type="number" id="top_a" data-param="top_a" min="0" max="1" step="0.1" value="0">
                </div>
                <div class="parameter-group">
                    <label for="max_tokens">Max Tokens</label>
                    <input type="number" id="max_tokens" data-param="max_tokens" min="1" step="1">
                </div>
                <div class="parameter-group">
                    <label for="seed">Seed</label>
                    <input type="number" id="seed" data-param="seed" step="1">
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be displayed here -->
            </div>
            
            <div class="input-container">
                <textarea id="userInput" placeholder="Type your message here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
